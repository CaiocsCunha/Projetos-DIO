<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=
  , initial-scale=1.0"
    />

    <!-- Icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp"
      rel="stylesheet"
    />

    <!-- Bootstrap -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- Owl CSS -->
    <link rel="stylesheet" href="./css/owl.carousel.min.css" />
    <link rel="stylesheet" href="./css/owl.theme.default.min.css" />

    <!-- Main CSS -->
    <link rel="stylesheet" href="./css/styles.css" />

    <!-- Resposivity -->
    <link rel="stylesheet" href="./css/responsive.css" />

    <title>NETFLIX CLONE</title>
  </head>
  <body>
    <header>
      <div class="containerEdit">
        <h2 class="logo">NETFLIX</h2>
        <nav>
          <a href="#">Inicio</a>
          <a href="#">Séries</a>
          <a href="#">Filmes</a>
          <a href="#">Documentários</a>
        </nav>
      </div>
    </header>

    <!-- Conteudo do poster do filme -->
    <main>
      <div class="filme-principal">
        <div class="containerEdit">
          <h3 class="titulo">HOUSE OF CARDS</h3>
          <p class="descricao">
            Nada pode impedir o político sem escrúpulos Frank Underwood de
            conquistar Washington.
          </p>
          <div class="botoes">
            <button
              type="button"
              class="botao"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
            >
              <span class="material-icons-sharp"> play_arrow </span> ASSISTIR
              AGORA
            </button>

            <button role="button" class="botao">
              <span class="material-icons-sharp"> info </span>MAIS INFORMAÇÕES
            </button>
          </div>
        </div>
      </div>
    </main>

    <!-- Carrosel de imagens -->
    <div class="carrosel-filmes">
      <div class="owl-carousel owl-theme">
        <div class="item">
          <img class="box-filme" src="./img/mini1.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box-filme" src="./img/mini2.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box-filme" src="./img/mini3.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box-filme" src="./img/mini4.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box-filme" src="./img/mini5.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box-filme" src="./img/mini6.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box-filme" src="./img/mini7.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box-filme" src="./img/mini8.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box-filme" src="./img/mini9.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box-filme" src="./img/mini10.jpg" alt="" />
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-fullscreen">
        <div class="modal-content">
          <div class="modal-header">
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <iframe
              id="modalVideo"
              width="1336"
              height="545"
              src="https://www.youtube.com/embed/8QnMmpfKWvo"
              title="YouTube video player"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
              allowfullscreen
            ></iframe>
          </div>
        </div>
      </div>
    </div>

    <!-- Jquery js -->
    <script src="./js/jquery.min.js"></script>

    <!-- Owl js -->
    <script src="./js/owl.carousel.min.js"></script>

    <!-- Bootstrap js -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- main js -->
    <script src="./js/script.js"></script>
  </body>
</html>
